<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    
    
    <style>
        /*
        Quando eu quero centralizar as informações no centro da pagina utilizo o comando 
        (margin: auto) ele automaticamente já vai deixar tudo centralizado na página
        */
        h1{ /*elemento box-level */
            
            
            background-color: lightgreen;
            height: 300px;
            width: 300px;
           
            border:10px solid darkslategray;
            padding: 10px;
                      
            margin: 20px auto 40px auto;
            
            outline: 5px dashed salmon;
        }
        
       
       
        a{ /*elemento inline-level */

            border: 10px solid red;
            
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">links também
        são exemplos de caixas inline-level.
    </a>Vamos ver como tudo isso funciona</p>
    
</body>
</html>
