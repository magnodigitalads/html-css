<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabela Desafio 14</title>

<style>
    body{
        font-family: 'Courier New', Courier, monospace;
    }
    table{

        width: 550px;
        margin: auto;
        
    }
    caption{

    }
     th, td{

        }

</style>
