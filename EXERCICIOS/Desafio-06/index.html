<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Desafio 06 - Lista com Tooltips</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
      background-color: #f0f0f0;
      color: #333;
    }
    h1 {
      text-align: left;
    }
    ul {
      list-style-type: disc;
      padding-left: 40px;
    }
    li {
      margin: 05px 0;
      font-size: 1.1em;
      cursor: help; /* muda o cursor para indicar ajuda */
    }
  </style>
</head>
<body>

  <h1>Desafio 06 - Lista de Tags HTML</h1>

  <ul>
<li title="&lt;h1&gt;">Título principal (h1)</li>
<li title="&lt;p&gt;">Parágrafo (p)</li>
<li title="&lt;a&gt;">Link (a)</li>
<li title="&lt;img&gt;">Imagem (img)</li>
<li title="&lt;ul&gt;">Lista não ordenada (ul)</li>
<li title="&lt;li&gt;">Item de lista (li)</li>
<li title="&lt;strong&gt;">Texto em negrito (strong)</li>
  </ul>

</body>
</html>
