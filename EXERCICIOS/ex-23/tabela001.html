<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
 <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 400px;
        border-collapse: collapse;
    }
    tr.linha{
        background-color: aquamarine;
    }
    td{
        border: 1px solid black;
        padding: 8px;
    }
    td.dado{
        background-color: bisque;
    }
 </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
        <!--  Hierarquia de tabela 
         Table= Tabela
          TABLE RON = linha de tabela
           TABLE HEADER = CabeÃ§alho e tabela
            TABLE DATA = dados de tabela -->
           

    <table>
        <tr class="linha"> <!-- Primeira Linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td class="dado">A2</td> <!-- Segunda Linha -->
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td> <!-- Terceira Linha -->
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha">
            <td>A4</td> <!-- Quarta Linha -->
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td class="dado">A5</td> <!-- Quinta Linha -->
            <td>B5</td>
            
        </tr>

    </table>
    
</body>
</html>
