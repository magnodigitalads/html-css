<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado
        no meu próprio servidor.
    </p>
    <video width="500" poster="imagem/Carros estilosos2.png" controls>

        <source src="midias/carros-velozes mp4.mp4" type="video/mp4">
        <source src="midias/carros-velozes original.mp4" type="video/mp4">
        <source src="midias/carros-velozes webm.webm" type="video/webm">
    </video>
    <p>segue outro video para teste</p>
    <video width="560" poster="imagem/rua-movimentada.png" controls>
        <source src="midias/estrada-noite.mp4" type="video/mp4">
        <source src="midias/Estrada-Noite(1).webm" type="video/webm">
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=x3oXgE10-rnBr0w5" title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1> Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/147576361?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; 
    fullscreen; picture-in-picture; clipboard-write; 
    encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" 
    title="Anime style action test"></iframe>

    
</body>
</html>
